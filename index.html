<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>CSV to MT</title><link rel="stylesheet" href="/scripts.3cddadf4.css"></head><body><main class="container-fluid"><div class="jumbotron jumbotron-fluid text-center mb-1 py-3"><h1>CSV 💥 👉 MT</h1><p class="lead">CSVファイルをアップロードするかCSVのテキストを入力欄に貼り付ける</p><p class="badge badge-primary">注意：列名から始まる必要ある</p><div><input id="upload-file" type="file" accept="text/csv"><label class="btn btn-warning" for="upload-file">CSVファイルを選択🐔</label></div></div><div class="row flex-grow-1"><div class="col-md-5 d-flex flex-column mb-2"><header class="text-center"><label class="display-4 text-center" for="svg">CSV</label></header><textarea class="form-control flex-grow-1" id="svg" rows="10" placeholder="SVG内容を入力・貼り付ける"></textarea></div><div class="col-md-2 d-flex align-items-center justify-content-center"><button class="btn btn-danger form-control" id="convert">変換 🚀</button></div><div class="col-md-5 d-flex flex-column mb-2"><header class="text-center"><label class="display-4 text-center" for="json">MT</label></header><div class="copybox d-flex flex-column flex-grow-1"><button class="copy btn btn-secondary" title="コピー" data-clipboard-target="#json">📑</button><button class="download btn btn-secondary" title="ダウンロード">💾</button><textarea class="form-control flex-grow-1" id="json" rows="10" placeholder="JSON結果" readonly=""></textarea></div><div class="copybox d-flex flex-column flex-grow-1"><button class="copy btn btn-secondary" title="コピー" data-clipboard-target="#csv">📑</button><button class="download btn btn-secondary" title="ダウンロード">💾</button><textarea class="form-control flex-grow-1" id="csv" rows="10" placeholder="CSV結果" readonly=""></textarea></div></div></div></main><script src="/scripts.3cddadf4.js"></script></body></html>
